<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{problemController.loadProblems()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="title">Problems</ui:insert></title>
	<h:outputStylesheet library="css" name="admin.css" />
</h:head>

<h:body>
	<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

	<div id="header">
	    <ui:insert name="header">
	    	<ui:include src="/admin/header.xhtml"/>
	    </ui:insert>
	</div>
	
	<div id="content">
	  <ui:insert name="content">
		
		<b:container>
			<h:messages globalOnly="true" />
			
			<h:form>
			<b:dataTable value="#{problemController.problems}" var="problem">

				<b:column>
					<!-- the column header -->
					<f:facet name="header">Content</f:facet>
			
					<!--  the value for each row -->
					#{problem.content}
				</b:column>
			
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Action</f:facet>
			
					<!--  the value for each row -->
					<h:commandLink value="Fix"
						action="#{bookController.loadBook(problem.book_id, 'update-book-form')}"/>
				
				</h:column>
			
			</b:dataTable>
			</h:form>
			
		</b:container>
		
	  </ui:insert>
	</div>
	
	<div id="footer">
	  <ui:insert name="footer">
		<ui:include src="/admin/footer.xhtml"/>
	  </ui:insert>
	</div>

</h:body>

</html>
