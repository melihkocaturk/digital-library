
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Book</title>	
</h:head>

<h:body>
	
	<div id="container">
		<h3>Add Book</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">
			
				<h:outputLabel>Title:</h:outputLabel> <h:inputText value="#{book.title}" id="title" /> <h:message for="title" />
	
				<h:outputLabel>Description:</h:outputLabel> <h:inputText value="#{book.description}" id="description" /> <h:message for="description" />
	
				<h:outputLabel>Category:</h:outputLabel> <h:inputText value="#{book.category_id}" id="category_id" /> <h:message for="category_id" />
				
				<h:outputLabel>Author:</h:outputLabel> <h:inputText value="#{book.author}" id="author" />
				
				<h:outputLabel /> <h:commandButton value="Save" action="#{bookController.addBook(book)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="books.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
