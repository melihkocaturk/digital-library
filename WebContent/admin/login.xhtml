<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="admin.css" />
</h:head>

<h:body>

    <b:container>
		
	    <div class="row">
		    <div class="col-md-4 col-md-offset-4">
		    	<h3>Login</h3>
		    	<h:messages globalOnly="true" />
		    	
				<h:form id="form">
					
					<b:inputText value="#{loginController.username}" id="username" label="Username" renderLabel="true"/> <h:message for="username" />
		
					<b:inputSecret value="#{loginController.password}" id="password" label="Password" renderLabel="true"/> <h:message for="password" />
					
					<b:commandButton value="Login" action="#{loginController.validate}" look="primary"/>
					
				</h:form>
	    	</div>
	    </div>
		    
		<div style="clear: both;"></div>
	</b:container>

</h:body>

</html>
