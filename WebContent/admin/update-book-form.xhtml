<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="title">Update Book</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

	<div id="header">
	    <ui:insert name="header">
	    	<ui:include src="/admin/header.xhtml"/>
	    </ui:insert>
	</div>
	
	<div id="content">
	  <ui:insert name="content">
	    
	    <b:container>
	    	<h3>Update Book</h3>
			<h:messages globalOnly="true" />
	
			<h:form id="form">	
				
				<b:inputText value="#{bookController.book.title}" id="title" label="Title" renderLabel="true"/> <h:message for="title" />
	
				<b:inputText value="#{bookController.book.description}" id="description" label="Description" renderLabel="true"/> <h:message for="description" />
	
				<b:inputText value="#{bookController.book.category_id}" id="category_id" label="Category" renderLabel="true"/> <h:message for="category_id" />
				
				<b:inputText value="#{bookController.book.author}" id="author" label="Author" renderLabel="true"/> <h:message for="author" />
				
				<h:inputHidden value="#{bookController.book.id}" />
				
				<b:commandButton value="Save" action="#{bookController.updateBook()}" look="primary"/>
				
			</h:form>
	
			<div style="clear: both;"></div>
			<p>&nbps;</p>
			<p><h:outputLink value="books.xhtml">Back to List</h:outputLink></p>
		</b:container>
		
	  </ui:insert>
	</div>
	
	<div id="footer">
	  <ui:insert name="footer">
		<ui:include src="/admin/footer.xhtml"/>
	  </ui:insert>
	</div>

</h:body>

</html>
