<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{categoryController.loadCategories()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="title">Update Book</ui:insert></title>
	<h:outputStylesheet library="css" name="admin.css" />
</h:head>

<h:body>
	<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

	<div id="header">
	    <ui:insert name="header">
	    	<ui:include src="/admin/header.xhtml"/>
	    </ui:insert>
	</div>
	
	<div id="content">
	  <ui:insert name="content">
	    
	    <b:container>
	    	<h3>Update Book</h3>
			<h:messages globalOnly="true" />
	
			<h:form id="form" enctype="multipart/form-data">	
				
				<b:inputText value="#{bookController.book.title}" id="title" label="Title" renderLabel="true"/> <h:message for="title" />
				
				<b:inputTextarea value="#{bookController.book.description}" id="description" label="Description" renderLabel="true" rows="5" /> <h:message for="description" />
				
				<b:selectOneMenu value="#{bookController.book.category_id}" label="Category" renderLabel="true">
				   <f:selectItems value="#{categoryController.categories}" var="entry" 
     					itemValue="#{entry.id}" itemLabel="#{entry.name}"/>	   							
				</b:selectOneMenu>
				
				<b:inputText value="#{bookController.book.author}" id="author" label="Author" renderLabel="true"/> <h:message for="author" />
				
				<b:inputText value="#{bookController.book.publisher}" id="publisher" label="Publisher" renderLabel="true"/> <h:message for="publisher" />
				
				<b:inputText value="#{bookController.book.publish_date}" id="publish_date" label="Publish Date" renderLabel="true"/> <h:message for="publish_date" />
				
				<b:inputText value="#{bookController.book.isbn}" id="isbn" label="ISBN" renderLabel="true"/> <h:message for="isbn" />

				<h:outputLabel for="imagePart">Image</h:outputLabel>
				<h:inputFile value="#{bookController.book.imagePart}" id="imagePart"/> <h:message for="imagePart" />
				
				<h:outputText value="&lt;br/&gt;" escape="false" />

				<h:outputLabel for="pdfPart">Pdf</h:outputLabel>
				<h:inputFile value="#{bookController.book.pdfPart}" id="pdfPart"/> <h:message for="pdfPart" />
				
				<h:outputText value="&lt;br/&gt;" escape="false" />
				
				<h:inputHidden value="#{bookController.book.id}" />
				<h:inputHidden value="#{bookController.book.image}" />
				<h:inputHidden value="#{bookController.book.pdf}" />

				<b:commandButton value="Save" action="#{bookController.updateBook()}" look="primary"/>
				
			</h:form>
	
			<div style="clear: both;"></div>
			<p>&nbps;</p>
			<p><h:outputLink value="books.xhtml">Back to List</h:outputLink></p>
		</b:container>
		
	  </ui:insert>
	</div>
	
	<div id="footer">
	  <ui:insert name="footer">
		<ui:include src="/admin/footer.xhtml"/>
	  </ui:insert>
	</div>

</h:body>

</html>
