
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="title">#{bookController.book.title}</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

	<div id="header">
	    <ui:insert name="header">
	    	<ui:include src="/header.xhtml"/>
	    </ui:insert>
	</div>
	
	<div id="content">
		<ui:insert name="content">
		
			<div class="container">
				<ul class="breadcrumb">
				    <li>
				        <a href="#">Home</a>
				    </li>
				    <li>
				        <a href="#">Library</a>
				    </li>
				    <li class="active">Data</li>
				</ul>
				
				<h3>#{bookController.book.title}</h3>
				
				<div class="row">
					<div class="col-md-4">
						<img src="/DigitalLibrary/uploads/image/#{bookController.book.image}" class="img-responsive"></img>
					</div>
					<div class="col-md-8">
						<b>Yazar:</b> #{bookController.book.author}
						<br /><br />
						<a href="/DigitalLibrary/uploads/image/#{bookController.book.pdf}" class="btn btn-primary">Kitabı İndir</a>
						<h4>Açıklama</h4>
						<p>#{bookController.book.description}</p>
					</div>
				</div>
			</div>
			
		</ui:insert>
	</div>
	
	<div id="footer">
	  <ui:insert name="footer">
		<ui:include src="/footer.xhtml"/>
	  </ui:insert>
	</div>

</h:body>

</html>
