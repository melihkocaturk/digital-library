
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="title">Arama Sonuçları</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

	<div id="header">
	    <ui:insert name="header">
	    	<ui:include src="/header.xhtml"/>
	    </ui:insert>
	</div>
	
	<div id="content">
		<ui:insert name="content">
		
			<div class="container">
				<ul class="breadcrumb">
				    <li>
				        <a href="#{request.contextPath}/faces/index.xhtml">Anasayfa</a>
				    </li>
				    <li class="active">Arama Sonuçları</li>
				</ul>

				<h3>Arama Sonuçları</h3>
				<h4>#{bookController.keyword} anahtar kelimesine ait #{fn:length(bookController.search)} kayıt bulundu</h4>
				
				<ui:repeat value="#{bookController.search}" var="book">
					<hr />
					<div class="row">
						<div class="col-md-2">
							<img src="/DigitalLibrary/uploads/image/#{book.image}" class="img-responsive" />
						</div>
						<div class="col-md-10">
		                    <h4>#{book.title}</h4>	                        
		                    <p><h:outputText value="#{fn:substring(book.description,0,150)}" /></p>
		                    <h:form>
		                    	<h:commandLink value="İncele" action="#{bookController.loadBook(book.id, 'book')}" class="btn btn-primary"/>
		                    </h:form>
						</div>
					</div>
                </ui:repeat>

			</div>
			
		</ui:insert>
	</div>
	<br />
	<br />
	
	<div id="footer">
	  <ui:insert name="footer">
		<ui:include src="/footer.xhtml"/>
	  </ui:insert>
	</div>

</h:body>

</html>
